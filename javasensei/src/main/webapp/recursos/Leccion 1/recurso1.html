<p>   
    <strong>Java</strong> es un lenguaje de programación orientado a objetos, desarrollado por
    Sun Microsystems en la década de 1990.  Moldeado en base a <strong>C++</strong>, el lenguaje
    se diseñó para ser pequeño, sencillo y portátil a través de plataformas y
    sistemas operativos.
</p>
