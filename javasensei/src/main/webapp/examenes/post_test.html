<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Examen post-test.  Java Sensei 2016.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="shortcut icon" href="../img/logo.jpg">
        <script src="../prism/prism.js" data-manual></script>
        <link href="../prism/prism.css" type="text/css" rel="stylesheet" />
        <link href="../css/simple.css" type="text/css" rel="stylesheet" />
        <script src="../js/jquery-2.1.1.min.js"></script>

        <script>
            var band = true;
            sessionStorage.setItem("pagina","post_test.html");
            // Retorna un número aleatorio entre min (incluido) y max (excluido)
            function getRandomInt(min, max) {
              return Math.floor(Math.random() * (max - min)) + min;
            }
            
            $(document).ready(function () {
                $("#calificar").prop("disabled", false);
                
                if (!sessionStorage.getItem("usuario"))
                    window.location = "login.html";

                //Validar si el usuario realizó el cuestionario
                $.get("../servicios/examenes/realizoExamenPostTest",
                        {
                            idFacebook: sessionStorage.getItem("usuario")
                        }
                , function (response) {
                    if (response.realizado) {
                        $("#mensaje p:eq(0)")
                                .text("El examen post-test ya está contestado.   Gracias por haber realizado el examen.")
                                .parent()
                                .show("slow");
                        return false;
                    } else {
                        var numAleatorio = getRandomInt(1,4);
                        
                        var url = "post_testA.html";
                        tipoExamen = "A";
                        
                        switch (numAleatorio) {
                            case 1:
                                url = "post_testA.html";
                                tipoExamen = "A";
                                break;
                            case 2:
                                url = "post_testB.html";
                                tipoExamen = "B";
                                break;
                            case 3:
                                url = "post_testC.html";
                                tipoExamen = "C";
                                break;
                        }

                        $("#contenido").load(url, function () {
                            //Agregar radio E
                            var preguntas = $("div").filter(function () {
                                return this.id.match(/question\d+/);
                            });

                            preguntas.find("ol").each(function (index, item) {
                                var name = "q"+(index+1);
                                var id= name+"e";
                                $(item).append(
                                    $("<li>")
                                    .append(
                                        $("<input>")
                                            .prop("type", "radio")
                                            .prop("name", name)
                                            .prop("id", id)
                                            .val("e")
                                    ).append(
                                        $("<label>")
                                            .prop("for",id)
                                            .text("no sé la respuesta")
                                    )
                                );
                            });
                            
                            Prism.highlightAll();
                        });
                    }
                }
                );

                $("#button").click(function () {
                    var jsonRespuestas = [];
                    var preguntas = $("div").filter(function () {
                        return this.id.match(/question\d+/);
                    });
                    preguntas.each(function (index, obj) {
                        var respuesta = $(obj).find("input:checked");
                        var o = {};
                        o.pregunta = respuesta.prop("name");
                        o.respuesta = respuesta.val();
                        if (respuesta.val()==null){
                            alert("¡Por favor responde todas las preguntas del cuestionario!");
                            band = false;
                            return false;
                        }
                        jsonRespuestas.push(o);
                        band = true;
                    });

                    if(band) {
                        $("#calificar").prop("disabled", true);
                        
                        $.post("../servicios/examenes/calificarexamenposttest",
                                {
                                    idFacebook: sessionStorage.getItem("usuario"),
                                    json: JSON.stringify(jsonRespuestas),
                                    tipoExamen: tipoExamen
                                }, function (response) {
                            console.log("examen calificado");

                            alert("¡Gracias por participar en la evaluación!");
                            window.location = "menu.html";
                        }
                        ).fail(function(response){
                            $("#calificar").prop("disabled", true);
                        });
                    }
                });
            });

        </script>
    </head>
    <body>
        <div id="mensaje">
            <p>
                Obtuviste <span id="aciertos"></span> aciertos, gracias por participar.<br>
                Si eres parte del grupo que utilizará Java Sensei por favor regresa a la pagina de inicio.
            </p>
        </div>
        <div id="contenido">

        </div>
        <div id="button">
            <input type="button" value="Calificar Post-test" id="calificar" />
        </div>
</html>
