<!DOCTYPE html>
<html>
    <head>
        <title>Bitácora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8"/>
        <script src="js/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="jquerymobile/jquery.mobile-1.4.4.min.css">
        <script src="jquerymobile/jquery.mobile-1.4.4.min.js"></script>
        
    </head>
    <body>

        <div data-role="page">
          <div data-role="header">
          <h1>Sistema Consulta de Bitácoras</h1>
          </div>

            <div data-role="main" class="ui-content">
            
                <div class="ui-field-contain">
                    <label id="idAlumno" for="alumno">Alumno(id):</label>
                    <input type="number" name="alumno" id="alumno">  

                    <label for="sesion">Sesión(id):</label>
                    <input type="number" name="sesion" id="sesion"> 

                    <label for="fecha1">Fecha Inicial:</label>
                    <input type="datetime-local" name="fecha" id="fechaInicial">
                    
                    <label for="fecha2">Fecha Final:</label>
                    <input type="datetime-local" name="fecha" id="fechaFinal">

                    <label for="ejercicio">Ejercicio(id):</label>
                    <input type="number" name="ejercicio" id="ejercicio">
                    
                </div>
                <div data-role="fieldcontain">
                        <label  class="select">Emoción Inicial: </label>
                        <select name="select-choice-1" id="emocionInicial">
                           <option value="">...</option>
                           <option value="Feliz">Feliz</option>
                           <option value="Sorpresa">Sorpresa</option>
                           <option value="Neutral">Neutral</option>
                           <option value="Enojado">Enojado</option>
                           <option value="Triste">Triste</option>
                           <option value="sinemocion">Sin Emoción</option>
                        </select>
                    </div>
                    
                    <div data-role="fieldcontain">
                        <label class="select">Emoción Final: </label>
                        <select name="select-choice-1" id="emocionFinal">
                           <option value="">...</option>
                           <option value="Feliz">Feliz</option>
                           <option value="Sorpresa">Sorpresa</option>
                           <option value="Neutral">Neutral</option>
                           <option value="Enojado">Enojado</option>
                           <option value="Triste">Triste</option>
                           <option value="sinemocion">Sin Emoción</option>
                        </select>
                    </div>
                <button type="button" data-inline="true" id="buscar">Submit</button>
                
                <div id="content-link">
                    <a id="link" data-role="button" data-icon="arrow-d">Descargar archivo csv</a>
                </div>
                
            </div>
              
        </div>
        
        <script src="papaparse/papaparse.js"></script>
        <script src="js/bitacora.js"></script>
        
    </body>
</html>
