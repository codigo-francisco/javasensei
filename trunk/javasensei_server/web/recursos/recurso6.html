<!--<h1>Diferencia entre letras minúsculas y mayúsculas.</h1>-->
<p>   
    Java es sensible a mayúsculas y minúsculas: es decir, las letras
    mayúsculas y minúsculas en un identificador son distintas.  
    Por ejemplo, las palabras <strong>SUMA, Suma y suma</strong> son 
    identificadores  distintos.  Omitir esta regla ocasionará un
    <strong>error de sintaxis</strong>.
</p>
