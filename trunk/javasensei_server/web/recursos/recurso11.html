<h1>Instrucciones básicas para imprimir texto.</h1>
<p>   
    Para hacer que un programa imprima una línea de texto necesitamos utilizar 
    el método <strong>println/print</strong> de System.out y pasarle como 
    argumento entre comillas dobles el texto que queremos desplegar en la 
    pantalla de la computadora. 
</p>
